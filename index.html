<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGLcustom - Anonymous Message</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .dancing-cat {
            position: fixed;
            bottom: 10px; 
            right: 10px; 
            width: 50px; 
            animation: bounce 1s infinite;
            pointer-events: none; 
            z-index: -1; 
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>NGL.custom</h1>
        </div>
        <div class="theme-switcher">
            <span class="toggle-container" id="themeToggle"></span>
            <span>Schimba tema</span>
        </div>
        <div class="message-box">
            <div class="profile-info">
                <img src="OIP.jpg" alt="Profile Picture" class="profile-pic">
                <p class="username">@octa.v.v</p>
                <p class="subtext"><i class="fas fa-comment-dots"></i> Trimite-mi mesaje anonime:)</p>
            </div>
            <form id="email-form"> 
                <div class="input-container">
                    <textarea id="messageInput" name="message" placeholder="Scrie un mesaj anonim aici..."></textarea> 
                    <i id="randomQuestionButton" class="fas fa-dice random-question-icon"></i>
                </div>
                <button type="submit"><i class="fas fa-paper-plane"></i> Trimite mesaj</button> 
            </form>
        </div>
        <div class="anonymous-qa">
            <i class="fas fa-lock"></i> întrebări și răspunsuri anonime
        </div>

    </div>
    

    <img src="3983432-middle-removebg-preview.png" alt="Dancing Cat" class="dancing-cat"> 

    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script type="text/javascript">
        (function(){
            emailjs.init("eHldfis_iuWh6yMkY"); 
        })();
    </script>

    <script>
        // Prevent touchmove events to disable scrolling on mobile
        document.addEventListener('touchmove', function(event) {
            event.preventDefault();
        }, { passive: false });

        // Prevent text selection
        document.addEventListener('selectstart', function(event) {
            event.preventDefault();
        });
    </script>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
